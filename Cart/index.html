<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="mid">Grocery Store</h1>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody id="groceries">

    </tbody>
</table>



<div class="container">

    <div class="btns">
        <input type="text" name="itemName" id="itemName" placeholder="Item Name">
        <button onclick="handleGetCount()">Check Quantity</button>
        <button onclick="handleCheckAvailable()">Check Availability</button>
        <button onclick="handleRemoveItem()">Remove Item</button>
    </div>

    <div class="btns">
        <input type="number" id="quantity" placeholder="Quantity" min="1">
        <button onclick="handleRestock()">Restock</button>
        <button onclick="handleBuy()">Buy</button>
        <button onclick="handleAddItem()">Add New Item</button>
    </div>

    <div id="feedback"></div>
</div>
    
</body>
<script  defer src="app.js"></script>
</html>
